{% block questionCard %}
    <div class="card mb-3" style="max-width: 840px;">
        <div class="row g-0">
            <div class="col-md-2">
                <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'question' question.id %}">{{ question.title }}</a></h5>
                    <p class="card-text">{{ question.text }}</p>
                    <div class="d-flex align-items-center gap-4">
                        <a class="card-text" href="#"><small class="text-body-secondary">answer (3)</small></a>
                        <small>Tags: 
                            {% for tag in question.tags %}
                            <a href="#"><span class="badge bg-secondary">{{ tag }}</span></a>
                            {% endfor %}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
