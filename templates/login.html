{% extends 'base.html' %}
{% block content %}
    <div class="row d-flex mb-5 align-items-center">
        <div class="col d-flex gap-3 align-items-center">
            <h2>Log In</h2>
        </div>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="title-input">Login</span>
        <input type="text" class="form-control" placeholder="Enter login" aria-label="login">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="title-input">Password</span>
        <input type="text" class="form-control" placeholder="Enter password" aria-label="Password">
    </div>
    <div class="col gap-3 d-flex flex-column">
        <div class="flex-row">
            <button type="button" class="btn btn-success">Log in!</button>
        </div>
        <div class="flex-row">
            <a href="{% url 'signup' %}" class="">Create new account</a>
        </div>
    </div>
{% endblock %}
